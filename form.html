<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href="res/Prowler.jpg">
    <script src="https://kit.fontawesome.com/7935c5f1d1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla&display=swap" rel="stylesheet">
    
    <script type="text/javascript">
        function validacion(){
            var form = document.form;
            if(form.firstname.value==0){
                alert("El campo 'nombre' está vacío");
                form.firstname.value="";
                form.firstname.focus();
                return false;
            }

            if(form.correo.value==0){
                alert("El campo 'Email' está vacío");
                form.correo.value="";
                form.correo.focus();
                return false;
            }

            alert("Datos enviados.");
            form.submit();

        }
    </script>
</head>
<body>
    <br><h1>Talon Du Coteau</h1><br>
  <div class="box">
      <a href="index.html" target="_self"><div class="one">Inicio</div></a>
      <a href="combos.html" target="_self"><div class="two">Combos</div></a>
      <a href="form.html" target="_self"><div class="three">Formulario</div></a>
  </div>

<h2 align="center">Formulario inscripción a la página</h2>

<fieldset>
    <legend><h3> Datos personales</h3></legend>
            <form name = "form" action="#" method="POST" onsubmit="return validar();" target="_blank">
                <label for="firstname">Nombre: </label>
                <input type="text" name="firstname" placeholder="Ingrese su nombre aqui:">
        <br>
                <label for="correo">Email: </label>
                <input type="email" name="correo" placeholder="Ingrese su email aqui:">
        <br>
                 <button onclick="validacion();">Enviar</button>

            </form>

</fieldset>






</body>
</html>
